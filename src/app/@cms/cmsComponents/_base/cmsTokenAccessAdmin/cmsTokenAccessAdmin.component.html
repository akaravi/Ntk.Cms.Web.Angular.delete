    <div *ngIf="TokenInfo">
        <a (click)="onActionbuttonUserAccessAdminAllowToAllData()" *ngIf="TokenInfo.UserType == 1 || TokenInfo.UserType == 2 || TokenInfo.UserType == 3" class="btn btn-raised mr-1 shadow-z-2 btn-success">
            <i [className]="TokenInfo.UserAccessAdminAllowToAllData ? 'fa fa-toggle-on' : 'fa fa-toggle-off'"></i>&nbsp;نمایش همه اطلاعات
        </a>
        <a (click)="onActionbuttonUserAccessAdminAllowToProfessionalData()" *ngIf="TokenInfo.UserType == 1 || TokenInfo.UserType == 2 || TokenInfo.UserType == 3" class="btn btn-raised mr-1 shadow-z-2 btn-success">
            <i [className]="TokenInfo.UserAccessAdminAllowToProfessionalData ? 'fa fa-toggle-on' : 'fa fa-toggle-off'"></i>&nbsp;نمایش اطلاعات تخصصی
        </a>
    </div>
