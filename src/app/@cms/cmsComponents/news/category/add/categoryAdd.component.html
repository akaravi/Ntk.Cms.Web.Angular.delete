<section id="horizontal-form-layouts">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">دسته بندی جدید</div>
    </div>
  </div>
  <div class="row text-left">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header pb-2">
          <h4 class="card-title" id="horz-layout-basic">اطلاعات پروژه</h4>
          <p class="mb-0">این فرم افقی پایه با برچسب ها در سمت چپ است و شکل های کنترل را در سمت راست در یک خط قرار می دهد. اضافه کردن
            <code>.form-horizontal</code> 
            کلاس به تگ فرم به صورت یک ظاهر طراحی افقی. برای تعریف بخش های استفاده از فرم<code>form-section</code> کلاس با هر برچسب عنوان</p>
        </div>
        <div class="card-content">
          <div class="px-3">
            <form class="form form-horizontal">
              <div class="form-body">
                <h4 class="form-section"><i class="ft-user"></i> اطلاعات الزامی</h4>
                <div class="form-group row">
                  <label class="col-md-3 label-control" for="projectinput1">وضعیت:</label>
                  <div class="col-md-9">
                    <fieldset class="form-group">
                      <select class="form-control" id="basicSelect">
                        <option *ngFor="let item of dataCoreEnumService.ListItems; index as i;" value="{{item.Value}}" >{{item.Key}}</option>
                          
                        
                      </select>
                  </fieldset>            
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 label-control" for="projectinput2">عنوان : </label>
                  <div class="col-md-9">
                    <input type="text" id="projectinput2" class="form-control" name="lname">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 label-control" for="projectinput9">توضیحات : </label>
                  <div class="col-md-9">
                    <textarea id="projectinput9" rows="5" class="form-control" name="comment"></textarea>
                  </div>
                </div>

            
                <h4 class="form-section"><i class="ft-file-text"></i> اطلاعات تکمیلی</h4>

                <div class="form-group row">
                  <label class="col-md-3 label-control" for="projectinput5">فایل آیکن : </label>
                  <div class="col-md-9">
                    <input type="text" id="projectinput5" class="form-control" name="company">
                  </div>
                </div>

              </div>

              <div class="form-actions">
                <button type="button" class="btn btn-raised btn-warning mr-1">
                  <i class="ft-x"></i> انصراف
                </button>
                <button type="button" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> ذخیره
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
